<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Увеличение изображения</title>
  <style>
   .scale {
    transition: 1s; /* Время эффекта */
   }
   .scale:hover {
    transform: scale(1.2); /* Увеличиваем масштаб */
   }
  </style>
 </head>
 <body>
    <div style="background-color: red; height: 500px; width: 500px;" alt="" class="scale"></div>
  <p>

   <img src="meduza2.jpg" alt="" class="scale">
  
  </p>
 </body>
</html>
